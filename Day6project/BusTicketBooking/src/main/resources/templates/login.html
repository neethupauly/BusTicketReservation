<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="loginstyle.css">
    <title>Sign-In</title>
</head>
<body>
<nav class="navbar navbar-expand-sm  navbar-dark fixed-top">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="#"><img src="./images/myjourney.png" class="navimg" alt="journey"
                                              width="60px"></a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end pr-2 pl-3" id="menu-nav">
            <!-- right aligned nav -->
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    </div>
</nav>
<form action="/login" method="post">
    <h1 class="head1 mt-5" align="center">Sign In Here</h1>
    <div class="container mt-2" id="formcontainer" align="center">
        <h6 class="head6 mt-3"><span th:text="${error}"/></h6> <h6 class="error mt-3"><span th:text="${error2}"/></h6>
        <h6 class="successmsg mt-3"><span th:text="${message}"/></h6>
        <div>
            <label class="mt-2">User Name :</label><input type="text" name="userName" placeholder="User Name" class="form-control" required><br>
        </div>
        <div>
            <label>Password :</label> <input type="password" name="password" placeholder="Password" class="form-control" required><br>
        </div>
        <div>
            <input type="submit"id="button1" class="btn btn-primary" value="Sign In"/>
        </div>
        <div>
            <a href="/register" class="newUser">New User..? Sign Up Here</a>
        </div>

    </div>
</form>

<!-- Adding Bootstrap CDN - jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Adding Bootstrap CDN - Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- Adding Bootstrap CDN - Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Adding JavaScript -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
