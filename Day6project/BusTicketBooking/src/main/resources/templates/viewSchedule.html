<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="">
</head>
<body>
<div class="container  mt-5" align="center">
    <h2><span th:text="${busName.busName}"></span></h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">From Date</th>
            <th scope="col">Starting Place</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.fromDate}"></td>
            <td th:text="${schedule.startingTime}"></td>
            <td><a class="btn btn-primary" th:href="@{/{userName}/seatMap/{id} (userName=${userName},id=${schedule.id})}">Book Tickets</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
