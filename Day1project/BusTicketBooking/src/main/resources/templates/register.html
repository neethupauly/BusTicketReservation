<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="registerstyle.css"/>
    <title>Sign-Up Form</title>
</head>
<body>
<nav class="navbar navbar-expand-sm  navbar-dark fixed-top">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="#"><img src="./images/myjourney.png" class="navimg" alt="journey"
                                              width="60px"></a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end pr-2 pl-3" id="menu-nav">
            <!-- right aligned nav -->
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/login">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    </div>
</nav>
<form action="/register" method="post">

    <div class="form-header">
        <h1 class="form-title">Register</h1>
    </div>
    <div class="form-body">
        <div class="form-group">
            <input
                    type="text"
                    id="username"
                    class="form-input"
                    name="userName"
                    placeholder=" "
                    autocomplete="off"
            />
            <label for="username">User Name</label>
        </div>

        <div class="form-group">
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder=" "
            />
            <label for="password">Password</label>
        </div>
        <div class="form-group">
            <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    placeholder=" "
            />
            <label for="name">Name</label>
        </div>
        <div class="form-group">
            <input
                    type="number"
                    id="number"
                    name="phoneNumber"
                    class="form-input"
                    placeholder=" "
            />
            <label for="number">Phone Number</label>
        </div>
        <div class="wrap">
            <button class="form-btn button">SIGNUP</button>
        </div>
        <div class="log-in">
            <a href="/login">Already have an account?</a>
        </div>
    </div>

</form>
</body>
</html>
