<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Adding Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Adding CSS -->
    <link rel="stylesheet" href="/viewSchedule.css">
</head>
<body>
<nav class="navbar navbar-expand-sm  navbar-dark fixed-top">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="#"><img src="./images/myjourney.png" class="navimg" alt="journey"/></a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end pr-2 pl-3" id="menu-nav">
            <!-- right aligned nav -->
            <div>
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    </div>
</nav>
<div class="container  mt-5 table1" align="center">

    <div class="pricing-wrapper clearfix">


        <div class="pricing-table">
            <h3 class="pricing-title"><span th:text="${busName.busName}"></span></h3>

            <ul class="table-list">

                <table class="table table-striped table-bordered">

                    <tr>
                        <th scope="col">From Date</th>
                        <th scope="col">Starting Time</th>
                        <th scope="col">Book Tickets</th>
                    </tr>
                    <tbody>
                    <tr th:each="schedule : ${schedules}">
                        <td th:text="${schedule.fromDate}"></td>
                        <td th:text="${schedule.startingTime}"></td>
                        <td><a class="btn btn-primary book" th:href="@{/seatMap/{id} (id=${schedule.id})}">Book</a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </ul>

        </div>
    </div>

</div>
</body>
</html>
