<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="busSchedule.css">
    <title>Add Bus Schedule</title>
</head>
<body>
<nav class="navbar navbar-expand-sm  navbar-dark fixed-top">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="#"><img src="./images/myjourney.png" class="navimg" alt="journey"></a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end pr-2 pl-3" id="menu-nav">
            <!-- right aligned nav -->
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/login">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/addBus}">Add Bus</a>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    </div>
</nav>

<form action="/busSchedule" method="post">
    <div class="container" id="registration-form">
        <div class="image"></div>
        <div class="frm">
            <h3>Add Bus Schedule</h3>
            <h6 class="mt-3" ><span th:text="${error}"/></h6> <h6><span th:text="${message}"/></h6>

            <form>
                <div class="form-group">
                    <label for="regno">Registration Number</label>
                    <input type="text" name="registrationNumber" class="form-control" id="regno" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="fromDate">From Date</label>
                    <input type="date" class="form-control" name="fromDate" id="fromDate" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="startingTime">Starting Time</label>
                    <input type="time" class="form-control"  name="startingTime" id="startingTime" placeholder=" ">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-left">Add Schedule</button>
                </div>
            </form>
        </div>
    </div>


</form>


</body>
</html>
