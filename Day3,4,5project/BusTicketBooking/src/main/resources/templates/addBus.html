<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="registerstyle.css">
    <title>Add Bus Details</title>
</head>
<body>
<nav class="navbar navbar-expand-sm  navbar-dark fixed-top">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="#"><img src="./images/myjourney.png" class="navimg" alt="journey"></a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end pr-2 pl-3" id="menu-nav">
            <!-- right aligned nav -->
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="">View Bus List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/busSchedule">Bus Schedule</a>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    </div>
</nav>

<form action="/addBus" method="post">

    <div class="container mt-2"  align="center">
        <div class="form-header">
            <h1 class="form-title">Add Bus Details</h1>
        </div>
        <h6 class="mt-3" ><span th:text="${error}"/></h6> <h6><span th:text="${message}"/></h6>

        <div class="form-body">
            <div class="form-group">
                <input
                        type="text"
                        id="regno"
                        class="form-input"
                        name="registrationNumber"
                        placeholder=" "
                        autocomplete="off"
                />
                <label for="regno">Registration Number</label>
            </div>

            <div class="form-group">
                <input
                        type="text"
                        id="busName"
                        name="busName"
                        class="form-input"
                        placeholder=" "
                />
                <label for="busName">Bus Name</label>
            </div>
            <div class="form-group">
                <input
                        type="text"
                        id="startPlace"
                        name="startingPlace"
                        class="form-input"
                        placeholder=" "
                />
                <label for="startPlace">Starting Place</label>
            </div>
            <div class="form-group">
                <input
                        type="text"
                        id="destinationPlace"
                        name="destinationPlace"
                        class="form-input"
                        placeholder=" "
                />
                <label for="destinationPlace">Destination Place</label>
            </div>
            <div class="wrap">
                <button class="form-btn button">Add Bus</button>
            </div>

        </div>
    </div>


</form>


</body>
</html>
